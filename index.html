<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://beauross.com/wp-content/uploads/Icon-Reversed-gradient-small.png" />
    <!-- Critical for Mobile Layouts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ec4899" />
    <meta name="msapplication-TileColor" content="#ec4899" />
    <title>Bross Karaoke</title>
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const loadRuntimeFirebaseConfig = async () => {
        if (typeof window === "undefined" || window.__firebase_config) return;
        try {
          const response = await fetch("/__/firebase/init.json", { cache: "no-store" });
          if (!response.ok) return;
          const runtimeConfig = await response.json();
          if (
            runtimeConfig &&
            typeof runtimeConfig === "object" &&
            runtimeConfig.apiKey &&
            runtimeConfig.projectId
          ) {
            window.__firebase_config = runtimeConfig;
          }
        } catch {
          // Ignore runtime bootstrap failures; env-based config may still be available.
        }
      };

      (async () => {
        await loadRuntimeFirebaseConfig();
        await import("/src/main.jsx");
      })();
    </script>
  </body>
</html>
